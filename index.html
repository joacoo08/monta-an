<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa de Montaña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="images.png" alt="Logo">
            </div>
            <button class="hamburger" aria-label="Abrir menú">
                &#9776;
            </button>
            <nav class="menu">
                <ul>
                    <li><a href="#">Hombre</a></li>
                    <li><a href="#">Mujer</a></li>
                    <li><a href="#">Niños</a></li>
                    <li><a href="#">Calzado</a></li>
                    <li><a href="#">Material</a></li>
                    <li><a href="#">Marcas</a></li>
                    <li><a href="#">Outlet</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <img src="fcrev-180423-alps-crossing-austria-france_ES~~~~~es~mux~~2.jpg" alt="Fondo de Montaña">
        <div class="overlay">
            <h1>Ropa Montaña Hombre</h1>
            <div class="brands">
                <img src="images (1).png" alt="The North Face">
                <img src="x-bionic-logo-vector.png" alt="X-Bionic">
                <img src="images (2).png" alt="Arc'teryx">
                <img src="images (3).png" alt="Black Diamond">
                <img src="images (4).png" alt="Rab">
            </div>
        </div>
    </section>
    <script>
        // Activar/desactivar menú
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
